<!-- style css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<!-- Responsive-->
<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
<!-- fevicon -->

<!-- Scrollbar Custom CSS -->

<!-- Tweaks for older IEs-->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<!-- owl stylesheets --> 
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
</head>
<body>
  <!--header section start -->
    <div class="header_section header_bg">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="logo"><a href="index.html"><img src="{% static 'images/logo.png' %}"></a></div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
              </li>
            </ul>
          </div>
        </nav>
    </div>
    <!--header section end -->
    <!--account form section start -->
    <div class="what_we_do_section layout_padding">
      <div class="container">
        <h1 class="what_taital">Create Account</h1>
        <div class="what_we_do_section_2">
          <div class="row">
          <div class="col-sm-8">
            <form id="applicationForm" method="post">
              {% csrf_token %}
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required><br>
      
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob" required><br>
      
              <label for="age">Age:</label>
              <input type="number" id="age" name="age" required><br>
      
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
              </select><br>
      
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required><br>
      
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required><br>
      
              <label for="address">Address:</label>
              <textarea id="address" name="address" required></textarea><br>
      
              <label for="district">District:</label>
              <select id="district" name="district" required>
                  <option value="district">Select District</option>
                  <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                  <!-- <option value="district2">Kollam</option>
                  <option value="district3">Pathanamthitta</option>
                  <option value="district4">Alapuzha</option> -->
                  <option value="Kottayam">Kottayam</option>
                  <option value="Idukki">Idukki</option>
                  <option value="Eranakulam">Eranakulam</option>
                  <!-- <option value="district8">Thrissur</option>
                  <option value="district9">Palakkad</option>
                  <option value="district10">Malappuram</option> -->
                  <option value="Kozhikode">Kozhikode</option>
                  <!-- <option value="district12">Wayanad</option>
                  <option value="district13">Kannur</option>
                  <option value="district14">Kasaragod</option> -->
              
                  <!-- Add other districts as options -->
              </select><br>
      
              <label for="branch">Branch:</label>
              <select id="branch" name="branch" required>
                  <!-- Options will be populated dynamically based on district selection using JavaScript -->
              </select><br>
      
              <label for="accountType">Account Type:</label>
              <select id="accountType" name="accountType" required>
                  <option value="savings">Savings Account</option>
                  <option value="current">Current Account</option>
                  <!-- Add other account types as options -->
              </select><br>
      
              <label>Materials Provide:</label><br>
              <input type="checkbox" id="debitCard" name="materials" value="debitCard">
              <label for="debitCard">Debit Card</label><br>
              <input type="checkbox" id="creditCard" name="materials" value="creditCard">
              <label for="creditCard">Credit Card</label><br>
              <input type="checkbox" id="chequeBook" name="materials" value="chequeBook">
              <label for="chequeBook">Cheque Book</label><br>
      
              <input type="submit" value="Submit">
          </form>
          </div>
          <div class="col-md-4">
            <div><img src="{% static 'images/img-1.png' %}" class="image_1"></div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <!--account form section end -->
    <!--footer section start -->
    <div class="footer_section layout_padding margin_top_90">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-sm-6">
            <h4 class="about_text">About Financial</h4>
            <div class="location_text"><img src="{% static 'images/map-icon.png' %}"><span class="padding_left_15">Locations</span></div>
            <div class="location_text"><img src="{% static 'images/call-icon.png' %}"><span class="padding_left_15">+01 9876543210</span></div>
            <div class="location_text"><img src="{% static 'images/mail-icon.png' %}"><span class="padding_left_15">demo@gmail.com</span></div>
          </div>
          <div class="col-lg-3 col-sm-6">
            <h4 class="about_text">About Financial</h4>
            <p class="dolor_text">ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt</p>
          </div>
          <div class="col-lg-3 col-sm-6">
            <div class="footer_social_icon">
              <ul>
                <li><a href="#"><img src="{% static 'images/fb-icon1.png' %}"></a></li>
                 <li><a href="#"><img src="{% static 'images/twitter-icon1.png' %}"></a></li>
                <li><a href="#"><img src="{% static 'images/linkedin-icon1.png' %}"></a></li>
                <li><a href="#"><img src="{% static 'images/youtub-icon1.png' %}"></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--footer section end -->
    <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/plugin.js"></script>
    <!-- sidebar -->
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>
    <!-- javascript --> 
    <script src="js/owl.carousel.js"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script> 
    <script>
      document.getElementById("district").addEventListener("change", function() {
          var district = this.value;
          var branchSelect = document.getElementById("branch");
          // Clear existing options
          branchSelect.innerHTML = "";
          // Populate branches based on the selected district
          if (district === "Thiruvananthapuram") {
              var branches = ["Karyavattom"]; //  branches for district1
          } else if (district === "Kottayam") {
              var branches = ["Pala", "Erattupetta", "Kanjirappaly"]; //  branches for district2
          } else if (district === "Idukki") {
              var branches = ["Thodupuzha", "Kattapana"]; //  branches for district2
          } else if (district === "Eranakulam") {
              var branches = ["Kalamassery"]; //  branches for district2
          } else if (district === "Kozhikode") {
              var branches = ["Vadakara", "Nadapuram", "Nadakkav"]; //  branches for district2
          }
          // Add branch options to the select element
          branches.forEach(function(branch) {
              var option = document.createElement("option");
              option.text = branch;
              option.value = branch;
              branchSelect.add(option);
          });
      });
    </script>
</body>
</html>
